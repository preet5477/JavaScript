<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-300 via-white to-purple-300 min-h-screen">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white/80 backdrop-blur-md shadow-2xl rounded-3xl px-10 py-8 max-w-md w-full border border-blue-200" id="registration-container">
            <div class="flex flex-col items-center mb-8">
                <div class="w-16 h-16 rounded-full bg-gradient-to-br from-blue-400 to-purple-400 flex items-center justify-center shadow-lg mb-3">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-extrabold text-blue-700 mb-1 tracking-tight">Student Registration</h1>
                <p class="text-gray-500 text-sm">Fill in the details below to register</p>
            </div>
            <form id="student-form" class="space-y-5">
                <div>
                    <label for="student-id" class="block text-blue-700 font-medium mb-1">Student ID</label>
                    <input type="text" id="student-id" name="id" required readonly
                        class="w-full px-4 py-2 border-2 border-blue-200 rounded-lg bg-blue-50 text-blue-900 font-semibold focus:outline-none focus:ring-2 focus:ring-blue-400 transition select-none pointer-events-none cursor-not-allowed" tabindex="-1" />
                </div>
                <div>
                    <label for="student-name" class="block text-blue-700 font-medium mb-1">Name</label>
                    <input type="text" id="student-name" name="name" required
                        class="w-full px-4 py-2 border-2 border-purple-200 rounded-lg bg-purple-50 text-purple-900 focus:outline-none focus:ring-2 focus:ring-purple-400 transition" />
                </div>
                <div>
                    <label for="student-age" class="block text-blue-700 font-medium mb-1">Age</label>
                    <input type="number" id="student-age" name="age" min="1" required
                        class="w-full px-4 py-2 border-2 border-green-200 rounded-lg bg-green-50 text-green-900 focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
                </div>
                <div>
                    <label for="student-mobile" class="block text-blue-700 font-medium mb-1">Mobile Number</label>
                    <input type="tel" id="student-mobile" name="mobile" pattern="[0-9]{10}" required
                        class="w-full px-4 py-2 border-2 border-yellow-200 rounded-lg bg-yellow-50 text-yellow-900 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"
                        placeholder="10 digit number" />
                </div>
                <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-2 rounded-lg font-bold shadow-lg hover:from-blue-600 hover:to-purple-600 transition">Register</button>
            </form>
        </div>
        <div id="student-result" class="mt-8"></div>
    </div>
    <script>
        const form = document.getElementById('student-form');
        const resultDiv = document.getElementById('student-result');
        const registrationContainer = document.getElementById('registration-container');
        // Auto-generate and increment student ID
        function getNextStudentId() {
            let details = JSON.parse(localStorage.getItem('details')) || [];
            if (details.length === 0) return 1;
            let maxId = Math.max(...details.map(d => Number(d.id) || 0));
            return maxId + 1;
        }

        // Set the ID field as readonly and initialize its value
        const idInput = document.getElementById('student-id');
        idInput.readOnly = true;
        idInput.value = getNextStudentId();

        // Show All Students Button
        const showAllBtn = document.createElement('button');
        showAllBtn.textContent = 'Show All Students';
        showAllBtn.className = 'mt-6 bg-gradient-to-r from-blue-600 to-purple-600 text-white py-2 px-6 rounded-lg font-semibold shadow hover:from-blue-700 hover:to-purple-700 transition w-full';
        resultDiv.appendChild(showAllBtn);

        // Create Close Button (initially hidden)
        const closeBtn = document.createElement('button');
        closeBtn.textContent = 'Close';
        closeBtn.className = 'mt-6 bg-gradient-to-r from-red-500 to-pink-500 text-white py-2 px-6 rounded-lg font-semibold shadow hover:from-red-600 hover:to-pink-600 transition w-full';
        closeBtn.style.display = 'none';
        resultDiv.appendChild(closeBtn);

        // Update ID after each registration
        form.addEventListener('submit', function() {
            idInput.value = getNextStudentId();
        });
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('student-id').value.trim();
            const name = document.getElementById('student-name').value.trim();
            const age = document.getElementById('student-age').value.trim();
            const mobile = document.getElementById('student-mobile').value.trim();
            let details = JSON.parse(localStorage.getItem('details')) || [];
            details.push({ id, name, age, mobile });
            localStorage.setItem('details', JSON.stringify(details));
            resultDiv.innerHTML = `
                <div class="bg-gradient-to-r from-green-100 to-green-50 text-green-900 p-5 rounded-xl shadow flex flex-col items-center border border-green-200">
                    <svg class="w-10 h-10 mb-2 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
                    </svg>
                    <h2 class="font-bold mb-2 text-lg">Student Registered!</h2>
                    <ul class="list-none text-left space-y-1">
                        <li><span class="font-semibold">ID:</span> ${id}</li>
                        <li><span class="font-semibold">Name:</span> ${name}</li>
                        <li><span class="font-semibold">Age:</span> ${age}</li>
                        <li><span class="font-semibold">Mobile:</span> ${mobile}</li>
                    </ul>
                </div>
            `;
            form.reset();
            // Hide Show All Students button after registration
            showAllBtn.style.display = 'none';
            // Re-append Show All Students button for next use
            resultDiv.appendChild(showAllBtn);
        });

        showAllBtn.addEventListener('click', function () {
            showAllBtn.style.display = 'none';
            closeBtn.style.display = '';
            registrationContainer.style.display = 'none';

            const details = JSON.parse(localStorage.getItem('details')) || [];
            if (details.length === 0) {
                resultDiv.innerHTML = `<div class="bg-yellow-100 text-yellow-800 p-4 rounded shadow text-center">No students registered yet.</div>`;
                resultDiv.appendChild(closeBtn);
                return;
            }
            let html = `
                <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5">
                    <h2 class="font-bold text-blue-700 text-xl mb-2 text-center col-span-full">All Registered Students</h2>
                    ${details.map((d, i) => {
                        const gradients = [
                            'from-blue-100 via-white to-blue-200 border-blue-300',
                            'from-green-100 via-white to-green-200 border-green-300',
                            'from-pink-100 via-white to-pink-200 border-pink-300',
                            'from-yellow-100 via-white to-yellow-200 border-yellow-300',
                            'from-purple-100 via-white to-purple-200 border-purple-300',
                            'from-red-100 via-white to-red-200 border-red-300',
                            'from-indigo-100 via-white to-indigo-200 border-indigo-300',
                        ];
                        const avatarBg = [
                            'bg-blue-200 text-blue-700 border-blue-400',
                            'bg-green-200 text-green-700 border-green-400',
                            'bg-pink-200 text-pink-700 border-pink-400',
                            'bg-yellow-200 text-yellow-700 border-yellow-400',
                            'bg-purple-200 text-purple-700 border-purple-400',
                            'bg-red-200 text-red-700 border-red-400',
                            'bg-indigo-200 text-indigo-700 border-indigo-400',
                        ];
                        const idx = i % gradients.length;
                        return `
                        <div class="bg-gradient-to-br ${gradients[idx]} p-6 rounded-2xl shadow-xl border-2 relative overflow-hidden">
                            <div class="absolute top-0 right-0 m-2">
                                <svg class="w-8 h-8 opacity-30 ${avatarBg[idx]}" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <rect x="2" y="7" width="20" height="10" rx="3" stroke="currentColor" fill="none"/>
                                    <circle cx="7" cy="12" r="1.5" fill="currentColor"/>
                                </svg>
                            </div>
                            <div class="flex items-center mb-4">
                                <div class="w-12 h-12 rounded-full ${avatarBg[idx]} flex items-center justify-center font-bold text-xl shadow-inner mr-3 border-2">
                                    ${d.name.charAt(0).toUpperCase()}
                                </div>
                                <div>
                                    <div class="text-lg font-semibold ${avatarBg[idx].split(' ')[1]}">Student Card</div>
                                    <div class="text-xs text-gray-500">ID: ${d.id}</div>
                                </div>
                            </div>
                            <div class="border-t border-gray-200 my-2"></div>
                            <ul class="space-y-1 text-gray-900">
                                <li>
                                    <span class="font-medium flex items-center">
                                        <svg class="w-4 h-4 mr-1 text-blue-500 inline" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                        </svg>
                                        Name:
                                    </span> ${d.name}
                                </li>
                                <li>
                                    <span class="font-medium flex items-center">
                                        <svg class="w-4 h-4 mr-1 text-green-500 inline" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                            <circle cx="12" cy="12" r="10" stroke="currentColor" fill="none"/>
                                            <text x="12" y="16" text-anchor="middle" font-size="10" fill="currentColor" font-family="Arial" dy="0.3em">🎂</text>
                                        </svg>
                                        Age:
                                    </span> ${d.age}
                                </li>
                                <li>
                                    <span class="font-medium flex items-center">
                                        <svg class="w-4 h-4 mr-1 text-purple-500 inline" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                            <rect x="6" y="2" width="12" height="20" rx="3" stroke="currentColor" fill="none"/>
                                            <circle cx="12" cy="18" r="1" fill="currentColor"/>
                                        </svg>
                                        Mobile:
                                    </span> ${d.mobile}
                                </li>
                            </ul>
                        </div>
                        `;
                    }).join('')}
                </div>
            `;
            resultDiv.innerHTML = html;
            resultDiv.appendChild(closeBtn);
        });

        closeBtn.addEventListener('click', function () {
            registrationContainer.style.display = '';
            resultDiv.innerHTML = '';
            showAllBtn.style.display = '';
            closeBtn.style.display = 'none';
            resultDiv.appendChild(showAllBtn);
        });
    </script>
</body>
</html>
